<!DOCTYPE html>
<html lang="en">

<head style="background-image: url();">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>employeeRegistrationForm</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <form action="success.html">
        <div class="container" style="background-color: blanchedalmond; border-color: black;">
            <h1>Employee Registration Form</h1>
            <h3>Personel Details</h3>
            <table>

                <tr>
                    <td>First Name</td>
                    <td><input type="text" placeholder="first name"></td>
                </tr>

                <tr>
                    <td>Last Name</td>
                    <td><input type="text" placeholder="last name"></td>
                </tr>

                <tr>
                    <td>Full Name</td>
                    <td>
                        <input type="text" placeholder="full name">
                    </td>
                </tr>

                <tr>
                    <td>Date of Birth</td>
                    <td> <input type="date" name="dob" placeholder="date of birth"></td>
                </tr>

                <tr>
                    <td>Mobile Number</td>
                    <td><input type="number" placeholder="10 digit mobile number"></td>
                </tr>

                <tr>
                    <td>MailId</td>
                    <td><input type="text" placeholder="mail id"></td>
                </tr>

                <tr>
                    <td>Password</td>
                    <td><input type="password" placeholder="password" required></td>
                </tr>

                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="Gender" value="M"> <label>MALE</label>
                        <input type="radio" name="Gender" value="F"> <label>FEMALE</label>
                        <input type="radio" name="Gender" value="O"> <label>Others</label>

                    </td>
                </tr>

                <tr>
                    <td>
                        <Address>Address</Address>
                    </td>
                    <td><textarea name="address" id="" cols="40" rows="5" placeholder="your complete address"></textarea>
                    </td>
                </tr>

                <tr>
                    <td>
                        <h3>Employement Details</h3>
                    </td>
                </tr>
                <tr>
                    <td>Employee Id</td>
                    <td>
                        <input type="text" placeholder="employee id">
                    </td>
                </tr>
                <tr>
                    <td>Company Name</td>
                    <td>
                        <input type="text" placeholder="company name">
                    </td>
                </tr>
                <tr>
                    <td>Skills</td>
                    <td colspan="4"><input type="checkbox">Java
                    <input type="checkbox">MySQL
                    <input type="checkbox">HTML
                    <input type="checkbox">CSS</td>
                </tr>
                <tr>
                    <td>Basic Salary</td>
                    <td>
                        <input type="number" placeholder="basic salary">
                    </td>
                </tr>
                <tr>
                    <td>Date of Join</td>
                    <td> <input type="date" name="doj" placeholder="date of join"></td>
                </tr>
                <tr>
                    <td>Experience in Year</td>
                    <td>
                        <input type="number" placeholder="experience in year">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>select Your Location</label>
                    </td>
                        <td><select name="loc" id="">
                            <option value="1">Bengaluru</option>
                            <option value="2">Hyderbad</option>
                            <option value="3">Pune</option>
                        </select>

                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="submit" value="Register">
                    </td>
                    <td>
                        <input type="reset" value="CANCEL">
                    </td>
                </tr>

            </table>
        </div>
    </form>

</body>

</html>
